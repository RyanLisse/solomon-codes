name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.18.1'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          cd apps/web && npm ci --prefer-offline --no-audit

      - name: Run TypeScript check
        run: |
          cd apps/web
          npm run typecheck

      - name: Run linting
        run: |
          cd apps/web
          npm run lint

      - name: Run unit tests
        run: |
          cd apps/web
          npm run test:run

      - name: Build application
        run: |
          cd apps/web
          npm run build
        env:
          NODE_ENV: production