  # Package manager directories
  "**/.yarn/**",
  "**/node_modules/**",
  "**/bower_components/**",
  
  # Build artifacts and generated files
  "**/build/**",
  "**/dist/**",
  "**/.next/**",
  "**/.turbo/**",
  "**/coverage/**",
  "**/target/**",
  "**/generated/**",
  "**/*.d.ts",
  
  # Development and tooling
  "**/.vscode/**",
  "**/.zed/**",
  "**/.wrangler/**",
  "**/.astro/**",
  "**/.expo/**",
  "**/.nuxt/**",
  
  # Test artifacts
  "**/test-results/**",
  "**/playwright-report/**",
  "**/testdata/**",
  
  # Project-specific
  "**/.claude-flow/**",
  "**/memories.json",
  "**/reflections.json",
  "**/wasm/**",
  "**/*_bg.js",
  "**/src-tauri/**",
  
  # Configuration and data
  "**/cache/**",
  "**/logs/**",
  "**/downloads/**",
  "**/.qlty/**",
  
  # Infrastructure
  "**/infrastructure/**",
  "**/observability/**",
  "**/coordination/**",
  
  # Legacy/backup files
  "*.backup",
  "**/*.tsbuildinfo",
  "**/routeTree.gen.ts",
  "bts.jsonc",
