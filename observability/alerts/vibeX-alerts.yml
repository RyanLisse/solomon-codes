# VibeX Application Alerting Rules
groups:
  - name: vibeX.critical
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{service_name="vibeX-web-app",status_code=~"5.."}[5m])) /
            sum(rate(http_requests_total{service_name="vibeX-web-app"}[5m]))
          ) * 100 > 1
        for: 5m
        labels:
          severity: critical
          service: vibeX-web-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"
          runbook_url: "https://docs.vibeX.com/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{service_name="vibeX-web-app"}[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: critical
          service: vibeX-web-app
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"
          runbook_url: "https://docs.vibeX.com/runbooks/high-response-time"

      - alert: VibeKitOperationFailures
        expr: |
          (
            sum(rate(vibeX_vibekit_operations_total{status="error"}[10m])) /
            sum(rate(vibeX_vibekit_operations_total[10m]))
          ) * 100 > 10
        for: 10m
        labels:
          severity: critical
          service: vibeX-vibekit
        annotations:
          summary: "High VibeKit operation failure rate"
          description: "VibeKit failure rate is {{ $value }}% for the last 10 minutes"
          runbook_url: "https://docs.vibeX.com/runbooks/vibekit-failures"

      - alert: GitHubRateLimitCritical
        expr: |
          (github_api_rate_limit_remaining / github_api_rate_limit_total) * 100 < 10
        for: 1m
        labels:
          severity: critical
          service: github-api
        annotations:
          summary: "GitHub API rate limit critically low"
          description: "Only {{ $value }}% of GitHub API rate limit remaining"
          runbook_url: "https://docs.vibeX.com/runbooks/github-rate-limit"

  - name: vibeX.warning
    interval: 1m
    rules:
      - alert: ModerateErrorRate
        expr: |
          (
            sum(rate(http_requests_total{service_name="vibeX-web-app",status_code=~"5.."}[5m])) /
            sum(rate(http_requests_total{service_name="vibeX-web-app"}[5m]))
          ) * 100 > 0.5
        for: 10m
        labels:
          severity: warning
          service: vibeX-web-app
        annotations:
          summary: "Moderate error rate detected"
          description: "Error rate is {{ $value }}% for the last 10 minutes"

      - alert: GitHubRateLimitWarning
        expr: |
          (github_api_rate_limit_remaining / github_api_rate_limit_total) * 100 < 20
        for: 5m
        labels:
          severity: warning
          service: github-api
        annotations:
          summary: "GitHub API rate limit getting low"
          description: "{{ $value }}% of GitHub API rate limit remaining"

      - alert: DatabaseSlowQueries
        expr: |
          histogram_quantile(0.95, 
            sum(rate(vibeX_db_query_duration_seconds_bucket[5m])) by (le, operation)
          ) > 1
        for: 10m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s for {{ $labels.operation }}"

      - alert: LowActiveUsers
        expr: |
          vibeX_active_sessions < 1
        for: 30m
        labels:
          severity: info
          service: vibeX-web-app
        annotations:
          summary: "Low user activity"
          description: "Only {{ $value }} active sessions for the last 30 minutes"

  - name: vibeX.infrastructure
    interval: 1m
    rules:
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: DiskSpaceLow
        expr: |
          (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on {{ $labels.mountpoint }}"
